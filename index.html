<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
  <title>Qoute generator</title>
</head>
<body>
  <div class="container-fluid text-center">
    <div class="qoute-container p-5" id="qoute-container">
      <div class="qoute">
        <i class="fa-solid fa-quote-left"></i>
        <span class="text" id="qoute"></span>
      </div>

      <!-- author -->
      <div class="qoute-author">
        <span class="author" id="author"></span>
      </div>

      <!-- buttons -->
      <div class="buttons">
        <button class="btn btn-dark twitter" id="twitter"><i class="fa-brands fa-twitter"></i></button>
        <button class="btn btn-dark" id="new-qoute">New Qoute</button>
      </div>
    </div>
    <div class="loader" id ="loader"></div>
  </div>
  

  
  <!-- script -->
  <script src="qoutes.js"></script>
  <script src="script.js"></script>
</body>
</html>
